<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Bible Baptist Ekklesia of Kawit </title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/assets/church_logo.jpeg}"/>
    <link th:href="@{assets/bootstrap-5.3.3-dist/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{assets/fontawesome-free-6.7.2-web/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/app-assets/vendor/css/rtl/core-dark.css}"/>
    <link rel="stylesheet" th:href="@{/app-assets/vendor/css/rtl/theme-default-dark.css}"/>
    <link rel="stylesheet" th:href="@{/app-assets/vendor/fonts/boxicons.css}"/>
    <link rel="stylesheet" th:href="@{/app-assets/vendor/fonts/fontawesome.css}"/>
    <link rel="stylesheet" th:href="@{assets/dataTable/datatables.min.css}">

    <script th:src="@{assets/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{assets/js/jquery.min.js}"></script>
    <script th:src="@{assets/dataTable/datatables.min.js}"></script>
    <script th:src="@{assets/sweetalert/sweetalert2.all.min.js}"></script>
</head>

<body>

<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <div th:replace="~{layout/menu :: _layout-menu}"></div>
        <div class="layout-page">
            <div th:replace="~{layout/header :: _header}"></div>
            <div class="content-wrapper">
                <div id="frag_container" class="container-xxl flex-grow-1 container-p-y">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="fw-bold">Church Leaders</h5>
                            <div class="d-flex justify-content-end">
                                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add_leader_modal">Add Leaders</button>
                            </div>
                            <div class="d-flex gap-2 my-2">
                                <div class="card d-flex flex-grow-1">
                                    <div class="card-body">
                                        <div class="d-flex flex-column">
                                            <span>Pastors</span>
                                            <h5 class="m-0 p-0 fw-bold">3</h5>
                                        </div>
                                    </div>
                                </div>
                                <div class="card d-flex flex-grow-1">
                                    <div class="card-body">
                                        <div class="d-flex flex-column">
                                            <span>Deacons/Deaconesses</span>
                                            <h5 class="m-0 p-0  fw-bold">1</h5>
                                        </div>
                                    </div>
                                </div>
                                <div class="card d-flex flex-grow-1">
                                    <div class="card-body">
                                        <div class="d-flex flex-column">
                                            <span>Elders</span>
                                            <h5 class="m-0 p-0  fw-bold">1</h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex my-2 gap-2">
                                <input class="form-control w-20 " placeholder="Search Leaders..."/>
                                <select class="form-select w-20">
                                    <option>All Positions</option>
                                    <option>Sending Pastor</option>
                                    <option>Senior Pastor</option>
                                    <option>Head Deacon</option>
                                    <option>Church Elder</option>
                                    <option>Worship Director</option>
                                    <option>Treasurer</option>
                                    <option>Missions Director</option>
                                    <option>Children's Ministry Director</option>
                                    <option>Youth Pastor</option>
                                    <option>Outreach Coordinator</option>
                                    <option>Adult Ladies Department President</option>
                                    <option>Adult Ladies Department Vice President</option>
                                </select>
                            </div>

                            <div class="table-responsive">
                                <table id="DT_ChurchLeaders" class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Position</th>
                                            <th>Contact</th>
                                            <th>Date Appointed</th>
                                            <th>Status</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<div th:replace="~{admin/church_leaders/modals/add_leader_modal :: _add_leader_modal}"></div>

<!-- Helpers -->
<script src="" th:src="@{/app-assets/vendor/js/helpers.js}"></script>
<script src="" th:src="@{/app-assets/js/config.js}"></script>

<script src="" th:src="@{/app-assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>
<script src="" th:src="@{/app-assets/vendor/libs/hammer/hammer.js}"></script>
<script src="" th:src="@{/app-assets/vendor/libs/typeahead-js/typeahead.js}"></script>
<script src="" th:src="@{/app-assets/vendor/libs/select2/select2.js}"></script>
<script src="" th:src="@{/app-assets/vendor/libs/jquery-mask-plugin/jquery.mask.min.js}"></script>

<script th:src="@{/app-assets/vendor/js/menu.js}"></script>
<script th:src="@{/app-assets/js/main.js}"></script>
<script th:src="@{/pages/church_leaders/script.js}"></script>

</html>
