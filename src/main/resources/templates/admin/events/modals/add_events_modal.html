<div th:fragment="_add_events_modal" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="modal fade" id="add_events_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="add_events_modal_label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="d-flex flex-column">
                        <h1 class="modal-title fs-5" id="add_events_modal_label">Add Events</h1>
                        <p class="text-muted">Enter details for the new event</p>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex flex-column gap-2">
                        <span>Title</span>
                        <input class="form-control"/>
                        <span>Date</span>
                        <input type="date" class="form-control"/>
                        <span>Time</span>
                        <div class="d-flex align-items-center gap-2">
                            <input class="form-control" type="time"/>
                            <span>To</span>
                            <input class="form-control" type="time"/>
                        </div>
                        <span>Location</span>
                        <input class="form-control"/>
                        <span>Event Image</span>
                        <input type="file" class="form-control"/>
                        <div class="d-flex align-items-center gap-2">
                            <div class="w-100 d-flex flex-column gap-2">
                                <span>Total Participants</span>
                                <input class="form-control" />
                            </div>
                            <div class="w-100 d-flex flex-column gap-2">
                                <span>Organizer</span>
                                <input class="form-control" />
                            </div>
                        </div>
                        <span>Description</span>
                        <textarea class="form-control">
                        </textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Add Event</button>
                </div>
            </div>
        </div>
    </div>
</div>
