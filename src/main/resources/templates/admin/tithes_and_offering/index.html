<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Bible Baptist Ekklesia of Kawit </title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/assets/church_logo.jpeg}"/>
    <link th:href="@{assets/bootstrap-5.3.3-dist/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{assets/fontawesome-free-6.7.2-web/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/app-assets/vendor/css/rtl/core-dark.css}"/>
    <link rel="stylesheet" th:href="@{/app-assets/vendor/css/rtl/theme-default-dark.css}"/>
    <link rel="stylesheet" th:href="@{/app-assets/vendor/fonts/boxicons.css}"/>
    <link rel="stylesheet" th:href="@{/app-assets/vendor/fonts/fontawesome.css}"/>
    <link rel="stylesheet" th:href="@{assets/dataTable/datatables.min.css}">

    <script th:src="@{assets/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{assets/js/jquery.min.js}"></script>
    <script th:src="@{assets/dataTable/datatables.min.js}"></script>
    <script th:src="@{assets/sweetalert/sweetalert2.all.min.js}"></script>
</head>

<body>

<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <div th:replace="~{layout/menu :: _layout-menu}"></div>
        <div class="layout-page">
            <div th:replace="~{layout/header :: _header}"></div>
            <div class="content-wrapper">
                <div id="frag_container" class="container-xxl flex-grow-1 container-p-y">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="fw-bold">Tithes & Offering</h5>
                            <div class="d-flex justify-content-end">
                                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add_donation_modal">Add Donation</button>
                            </div>
                            <div class="d-flex gap-2 my-2">
                                <div class="card flex-grow-1">
                                    <div class="card-body">
                                        <div class="d-flex flex-column gap-2">
                                            <div class="d-flex align-items-center justify-content-between">
                                                <span>Total Tithes & Offerings</span>
                                                <i class="fa-solid fa-dollar-sign" style="color: #FFD43B;"></i>
                                            </div>
                                            <h5 class="m-0 p-0 fw-bold">₱2,575</h5>
                                            <p class="text-muted">Current month</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="card flex-grow-1">
                                    <div class="card-body">
                                        <div class="d-flex flex-column gap-2">
                                            <div class="d-flex align-items-center justify-content-between">
                                                <span>Average Offering</span>
                                                <i class="fa-solid fa-arrow-trend-up" style="color: #FFD43B;"></i>
                                            </div>
                                            <h5 class="m-0 p-0 fw-bold">₱321.88</h5>
                                            <p class="text-muted">Per donation</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="card flex-grow-1">
                                    <div class="card-body">
                                        <div class="d-flex flex-column gap-2">
                                            <div class="d-flex align-items-center justify-content-between">
                                                <span>Offering Count</span>
                                                <i class="fa-solid fa-dollar-sign" style="color: #FFD43B;"></i>
                                            </div>
                                            <h5 class="m-0 p-0 fw-bold">8</h5>
                                            <p class="text-muted">Current month</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table id="DT_DonationRecord" class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Donor</th>
                                            <th>Amount</th>
                                            <th>Date</th>
                                            <th>Description</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<div th:replace="~{admin/tithes_and_offering/modals/add_donation_modal :: _add_donation_modal}"></div>
<!-- Helpers -->

<script src="" th:src="@{/app-assets/vendor/libs/select2/select2.js}"></script>
<script src="" th:src="@{/app-assets/vendor/libs/jquery-mask-plugin/jquery.mask.min.js}"></script>

<script th:src="@{/app-assets/vendor/js/menu.js}"></script>
<script th:src="@{/app-assets/js/main.js}"></script>
<script th:src="@{/pages/tithes_and_offering/script.js}"></script>

</html>
