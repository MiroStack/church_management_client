<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <title>Bible Baptist Ekklesia of Kawit </title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
  <link rel="shortcut icon" type="image/x-icon" th:href="@{/assets/church_logo.jpeg}"/>
  <link th:href="@{assets/bootstrap-5.3.3-dist/css/bootstrap.min.css}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{assets/fontawesome-free-6.7.2-web/css/all.min.css}">
  <link rel="stylesheet" th:href="@{/app-assets/vendor/css/rtl/core-dark.css}"/>
  <link rel="stylesheet" th:href="@{/app-assets/vendor/css/rtl/theme-default-dark.css}"/>
  <link rel="stylesheet" th:href="@{/app-assets/vendor/fonts/boxicons.css}"/>
  <link rel="stylesheet" th:href="@{/app-assets/vendor/fonts/fontawesome.css}"/>

  <script th:src="@{assets/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{assets/js/jquery.min.js}"></script>

</head>

<body>

<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <div th:replace="~{layoutMember/menu :: _layout-menu}"></div>
    <div class="layout-page">
      <div th:replace="~{layoutMember/header :: _header}"></div>
      <div class="content-wrapper">
        <div id="frag_container" class="container-xxl flex-grow-1 container-p-y">
          <div class="card">
            <div class="card-body">
              <h4 class="fw-bold">Marriage</h4>
              <h5>Request Marriage</h5>
              <form>
                <div class="mb-3">
                  <label for="groomName" class="form-label">Groom's Full Name</label>
                  <input type="text" class="form-control" id="groomName" placeholder="Enter groom's full name" required>
                </div>

                <div class="mb-3">
                  <label for="brideName" class="form-label">Bride's Full Name</label>
                  <input type="text" class="form-control" id="brideName" placeholder="Enter bride's full name" required>
                </div>

                <div class="mb-3">
                  <label for="groomContact" class="form-label">Groom's Contact Number</label>
                  <input type="tel" class="form-control" id="groomContact" placeholder="Enter groom's contact number" required>
                </div>

                <div class="mb-3">
                  <label for="brideContact" class="form-label">Bride's Contact Number</label>
                  <input type="tel" class="form-control" id="brideContact" placeholder="Enter bride's contact number" required>
                </div>

                <div class="mb-3">
                  <label for="weddingDate" class="form-label">Preferred Wedding Date</label>
                  <input type="date" class="form-control" id="weddingDate" required>
                </div>

                <div class="mb-3">
                  <label for="venue" class="form-label">Preferred Wedding Venue</label>
                  <input type="text" class="form-control" id="venue" placeholder="Enter preferred venue" required>
                </div>

                <div class="mb-3">
                  <label for="requirements" class="form-label">Submitted Requirements</label>
                  <textarea class="form-control" id="requirements" rows="3" placeholder="List of submitted documents" required></textarea>
                </div>

                <div class="mb-3">
                  <label for="additionalNotes" class="form-label">Additional Notes (Optional)</label>
                  <textarea class="form-control" id="additionalNotes" rows="3" placeholder="Any special instructions or messages"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit Request</button>
              </form>

              <!-- end flex wrapper -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

<!-- Helpers -->
<script src="" th:src="@{/app-assets/vendor/js/helpers.js}"></script>
<script src="" th:src="@{/app-assets/js/config.js}"></script>

<script src="" th:src="@{/app-assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>
<script src="" th:src="@{/app-assets/vendor/libs/hammer/hammer.js}"></script>
<script src="" th:src="@{/app-assets/vendor/libs/typeahead-js/typeahead.js}"></script>
<script src="" th:src="@{/app-assets/vendor/libs/select2/select2.js}"></script>
<script src="" th:src="@{/app-assets/vendor/libs/jquery-mask-plugin/jquery.mask.min.js}"></script>

<script th:src="@{/app-assets/vendor/js/menu.js}"></script>
<script th:src="@{/app-assets/js/main.js}"></script>

</html>
