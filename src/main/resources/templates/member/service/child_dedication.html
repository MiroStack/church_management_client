<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Bible Baptist Ekklesia of Kawit </title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/assets/church_logo.jpeg}"/>
    <link th:href="@{assets/bootstrap-5.3.3-dist/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{assets/fontawesome-free-6.7.2-web/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/app-assets/vendor/css/rtl/core-dark.css}"/>
    <link rel="stylesheet" th:href="@{/app-assets/vendor/css/rtl/theme-default-dark.css}"/>
    <link rel="stylesheet" th:href="@{/app-assets/vendor/fonts/boxicons.css}"/>
    <link rel="stylesheet" th:href="@{/app-assets/vendor/fonts/fontawesome.css}"/>

    <script th:src="@{assets/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{assets/js/jquery.min.js}"></script>

</head>

<body>

<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <div th:replace="~{layoutMember/menu :: _layout-menu}"></div>
        <div class="layout-page">
            <div th:replace="~{layoutMember/header :: _header}"></div>
            <div class="content-wrapper">
                <div id="frag_container" class="container-xxl flex-grow-1 container-p-y">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="fw-bold">Child Dedication</h4>
                            <h5>Request Child Dedication</h5>
                            <form>
                                <div class="mb-3">
                                    <label for="childFullName" class="form-label">Child's Full Name</label>
                                    <input type="text" class="form-control" id="childFullName" placeholder="Enter child's full name" required>
                                </div>

                                <div class="mb-3">
                                    <label for="childBirthDate" class="form-label">Child's Date of Birth</label>
                                    <input type="date" class="form-control" id="childBirthDate" required>
                                </div>

                                <div class="mb-3">
                                    <label for="gender" class="form-label">Gender</label>
                                    <select class="form-select" id="gender" required>
                                        <option value="" selected disabled>Select gender</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="parentNames" class="form-label">Parent(s) Full Name</label>
                                    <input type="text" class="form-control" id="parentNames" placeholder="Enter parent(s) name(s)" required>
                                </div>

                                <div class="mb-3">
                                    <label for="address" class="form-label">Home Address</label>
                                    <input type="text" class="form-control" id="address" placeholder="Enter address" required>
                                </div>

                                <div class="mb-3">
                                    <label for="contactNumber" class="form-label">Contact Number</label>
                                    <input type="tel" class="form-control" id="contactNumber" placeholder="Enter contact number" required>
                                </div>

                                <div class="mb-3">
                                    <label for="preferredDate" class="form-label">Preferred Dedication Date</label>
                                    <input type="date" class="form-control" id="preferredDate" required>
                                </div>

                                <div class="mb-3">
                                    <label for="pastorChoice" class="form-label">Preferred Pastor (Optional)</label>
                                    <input type="text" class="form-control" id="pastorChoice" placeholder="Enter preferred pastor (if any)">
                                </div>

                                <div class="mb-3">
                                    <label for="additionalNotes" class="form-label">Additional Notes (Optional)</label>
                                    <textarea class="form-control" id="additionalNotes" rows="3" placeholder="Any special requests or instructions"></textarea>
                                </div>

                                <button type="submit" class="btn btn-primary">Submit Dedication Request</button>
                            </form>

                            <!-- end flex wrapper -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<!-- Helpers -->
<script src="" th:src="@{/app-assets/vendor/js/helpers.js}"></script>
<script src="" th:src="@{/app-assets/js/config.js}"></script>

<script src="" th:src="@{/app-assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>
<script src="" th:src="@{/app-assets/vendor/libs/hammer/hammer.js}"></script>
<script src="" th:src="@{/app-assets/vendor/libs/typeahead-js/typeahead.js}"></script>
<script src="" th:src="@{/app-assets/vendor/libs/select2/select2.js}"></script>
<script src="" th:src="@{/app-assets/vendor/libs/jquery-mask-plugin/jquery.mask.min.js}"></script>

<script th:src="@{/app-assets/vendor/js/menu.js}"></script>
<script th:src="@{/app-assets/js/main.js}"></script>

</html>
